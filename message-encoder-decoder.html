    <body>
        <div class="heads">
            <h3>Cool Stuff Online</h3>
            <a href="/">Homepage</a>
          </div>
        <div class="title">
        <h1>Message Encoder/Decoder</h1>
        <h3>Ever wanted to hide a message?</h3>
        <div class="site-links">
        </div>
        <input type="text" id="input"/>
        <button onclick="encode();">Encode</button>
        <button onclick="decode();" >Decode</button>
        <p id="output"> </p>
        <script>
            var input = document.getElementById("input");
            var output = document.getElementById("output");
            function encode(){
                output.innerHTML=btoa(input.value);
            }
            function decode(){
                output.innerHTML=atob(input.value);
            }
        </script>
    </body>
